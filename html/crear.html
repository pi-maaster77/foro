<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un blog</title>
    <link rel="stylesheet" href="http://192.168.2.128:3000/style">
</head>
<body>
  <header id="inicio">
    <nav id= "nav">

    </nav>
    <h1>
        Mi Blog
    </h1>
</header>
    <article>
        <h2>Crear Artículo</h2>
        <p>
        <form action="/crear" method="post" id="crear">
          <input type="text" id="titulo" name="titulo" placeholder="titulo" required>
          <textarea id="contenido" name="contenido" placeholder="contenido" required></textarea>
          <input type="text" id="imagen" name="imagen" placeholder="imagen"><hr>
          
          <button type="submit">Crear Artículo</button>
         
        </form>
        </p>
    </form>
    </article>
    <footer>
        <nav>
            <a href="" onclick="alert('contactame esta')">¡Contactenos!</a>
            <a href="http://192.168.2.128:3000/#inicio">volver al inicio</a>
        </nav>
        <p>CoppyWrite 2027</p>
    </footer>
    <script src="/login"></script>
    <script>
      document.getElementById('crear').addEventListener('submit', function (event) {
        event.preventDefault();          
        respuesta = {
          titulo : document.getElementById('titulo').value,
          contenido : document.getElementById('contenido').value,
          imagen : document.getElementById('contenido').value,
          autor : localStorage.getItem("username")
        };
        console.log(respuesta)
        // Envía la respuesta al servidor (puedes ajustar esto según tu necesidad)
          fetch("/crear", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(respuesta)
          })
            .then(response => response.json())
            .then(data => {
              console.log('Respuesta del servidor:', data);
              // Puedes realizar acciones adicionales con la respuesta del servidor aquí
            }).then(data => {
                    // Redirige a la URL especificada en la respuesta en caso de éxito
                    window.location.href = "/";
                })
            .catch(error => {
              console.error('Error al enviar la respuesta:', error);
            });
      });
    </script>
</body>
</html>
